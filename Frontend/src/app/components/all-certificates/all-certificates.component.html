<table *ngIf="!seeDetails" class="table">
    <thead>
      <tr>
        <th scope="col">Serial number</th>
        <th scope="col">Issuer name</th>
        <th scope="col">Issuer serial</th>
        <th scope="col">Validation period</th>
        <th scope="col">Certificate type</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of certificates; index as i;">
        <td>{{c.serialNumber}}</td>
        <td>{{c.issuerName}}</td>
        <td>{{c.issuerSerial}}</td>
        <td>{{c.validFrom}}  -  {{c.validTo}}</td>
        <td>{{c.certificateType}}</td>
        <td><button class="btn btn-secondary" (click)="details(i)">Details</button></td>
        <td><button class="btn btn-info" (click)="download(i)">Download</button></td>
      </tr>
    </tbody>
</table>
<div style="background-color: white;" *ngIf="seeDetails">
  <div>
    <form>
        <h5>Public key:</h5>
        <p>{{publicKey}}</p>
        <button class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>

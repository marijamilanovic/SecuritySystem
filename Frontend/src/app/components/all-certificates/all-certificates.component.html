<table class="table">
    <thead>
      <tr>
        <th scope="col">Serial number</th>
        <!--<th scope="col">Public key</th>-->
        <th scope="col">Issuer name</th>
        <th scope="col">Issuer serial</th>
        <th scope="col">Validation period</th>
        <th scope="col">Certificate type</th>
        <th scope="col">Download</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of certificates; index as i;">
        <td>{{c.serialNumber}}</td>
        <!--<td>{{c.publicKey}}</td>-->
        <td>{{c.issuerName}}</td>
        <td>{{c.issuerSerial}}</td>
        <td>{{c.validFrom}}  -  {{c.validTo}}</td>
        <td>{{c.certificateType}}</td>
        <button class="btn btn-secondary" (click)="download(i)">Download</button>
    </tr>
    </tbody>
  </table>

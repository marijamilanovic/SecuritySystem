<div class="page">
    <div class="form">
        <form class="ngform" style="width: 600px">
            <h3>Certificate checker</h3>
            <br>
            <div>
                <div >
                <select name="typeSelect" [disabled]="isChecked" [(ngModel)]="cert">
                    <option *ngFor="let c of certificates" [ngValue]="c">{{c?.owner}} [{{c?.serialNumber}}] --- {{c?.certificateType}}</option>
                </select>
                </div>
                <p style="font-size: 11px; color: red;">Subject name  [serial number]  ---  certificate type</p>
                <br>
                <button class="btn btn-warning" style="width: 200px" (click)="checkCertificate(false)" [disabled]="isChecked">Check</button>
            </div>
            <div *ngIf='isChecked'>
                <hr style="border-color:yellow; border-width: 2px;">
                <br>
                <div style="font-size: 20px;">
                    <li *ngIf="isValid == 0" style="list-style-type: none;">Error. Try again later.</li>
                    <li *ngIf="isValid == 1" style="list-style-type: none;">Certificate is valid.</li>
                    <li *ngIf="isValid == 2" style="list-style-type: none;">Certificate is not valid.</li>
                </div>
                <br>
                <button class="btn btn-warning" style="width: 200px" (click)="checkCertificate(true)">Check another one</button>
            </div>
            
            
        </form>
    </div>
</div>
